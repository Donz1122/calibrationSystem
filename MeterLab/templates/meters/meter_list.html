<script type="text/javascript">
 

  function delete_meters(id) {

    var ok = confirm('Are you sure to delete this entry?');
    if (ok == true) {
      $.ajax({
        url: "{% url 'delete_meters' 0 %}".replace('0', id),
        type: 'GET',
        dataType: 'json',
        contentType: 'application/json; charset=utf-8',
        contentType: false,
        data: { id: id, },
        success: function (data) {
          if (data == 'deleted') {
            $('table_rr').datatable().ajax.reload(null, false);
            // window.location.reload();
          }
        },
        error: function (e) {
          alert('err: meter list 217');
        }
      });
    }
  }

</script>
{% endblock content %}
